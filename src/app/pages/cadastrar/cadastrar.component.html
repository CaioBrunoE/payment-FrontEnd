<div style="background-color: #151b1f;">
    <Form class="form-container container text-light">
        <h1 class="text-light">Payment Registration</h1>
        <div class="col text-light">
            <div class="col">
                <input type="text" class="form-control " placeholder="Product" aria-label="First name">
            </div>
            <div class="col mt-4">
                <input type="text" class="form-control " placeholder="User" aria-label="Last name">
            </div>
            <div class="col mt-4">
                <input type="number" class="form-control " placeholder="Value" aria-label="First name">
            </div>
            <div class="col mt-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Payment Method</option>
                    <option value="1">CARD</option>
                    <option value="2">PIX</option>
                    <option value="3">TICKET</option>
                    <option value="4">CASH</option>
                  </select>            
                </div>
                <div class="col mt-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Status Payment</option>
                        <option value="1">WAITING_PAYMENT</option>
                        <option value="2">PAID</option>
                        <option value="3">CANCELED</option>
                      </select>            
                    </div>
        </div>
        <div class="col mt-4">
            <app-btn-iniciar btn-text="Submit"></app-btn-iniciar>
        </div>
    </Form>
    
</div>
