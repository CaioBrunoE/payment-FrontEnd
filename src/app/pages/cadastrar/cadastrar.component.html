<div style="background-color: #151b1f;">
    <form class="form-container container text-light" [formGroup]="paymentForm">
        <h1 class="text-light">Payment Registration</h1>
        <div class="col text-light">
            <div class="col">
                <input type="text" class="form-control" placeholder="Product" aria-label="Product" id="idProduct"
                    formControlName="idProduct">
            </div>
            <div class="col mt-4">
                <input type="text" class="form-control" placeholder="User" aria-label="User" id="idUser"
                    formControlName="idUser">
            </div>
            <div class="col mt-4">
                <input type="number" class="form-control" placeholder="Value" aria-label="Value"
                    formControlName="value">
            </div>
            <div class="col mt-4">
                <select class="form-select" aria-label="PaymentMethod" id="paymentMethod"
                    formControlName="paymentMethod">
                    <option selected>Payment Method</option>
                    <option value="1">CARD</option>
                    <option value="2">PIX</option>
                    <option value="3">TICKET</option>
                    <option value="4">CASH</option>
                </select>
            </div>
            <div class="col mt-4">
                <select class="form-select" aria-label="Status Payment" id="status" formControlName="status">
                    <option selected>Status Payment</option>
                    <option value="1">WAITING_PAYMENT</option>
                    <option value="2">PAID</option>
                    <option value="3">CANCELED</option>
                </select>
            </div>
        </div>
        <div class="col mt-4 div-btn">
            <app-btn-iniciar [btn-text]="'Submit'" (submit)="createForm()" [loading]="false"
                [variant]="'btn-primary'"></app-btn-iniciar>
            <app-btn-iniciar [btn-text]="'Cancelar'" [disabled]="false" [loading]="false"
                [variant]="'btn-secondary'"></app-btn-iniciar>
        </div>
    </form>
</div>
